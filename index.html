<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Animated Garden</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #ffffff; font-family: sans-serif; }
        canvas { display: block; cursor: crosshair; }
        .info { position: absolute; top: 10px; left: 10px; color: #888; pointer-events: none; }
    </style>
</head>
<body>
    <div class="info">Click to grow blue flowers</div>
    <canvas id="gardenCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gardenCanvas');
        const ctx = canvas.getContext('2d');
        let flowers = [];

        // --- IMAGE DATA SECTION ---
        // If you have your images, you can put the Base64 string or URL here.
        // I have left them empty so the fallback "drawing" kicks in first!
        const imageSources = [
            '', // Image 1
            '', // Image 2
            ''  // Image 3
        ];

        const loadedImages = [];
        imageSources.forEach((src, i) => {
            if(src) {
                const img = new Image();
                img.src = src;
                img.onload = () => loadedImages[i] = img;
            }
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Flower {
            constructor(x, y) {
                this.x = x;
                this.targetY = y;
                this.currentY = canvas.height;
                this.growth = 0; // 0 to 1
                this.scale = 0;
                this.opacity = 0;
                this.curve = (Math.random() - 0.5) * 100;
                this.img = loadedImages.length > 0 ? loadedImages[Math.floor(Math.random() * loadedImages.length)] : null;
                
                // Random leaf positions
                this.leaves = [
                    { t: 0.3, side: 1, size: 20 + Math.random() * 10 },
                    { t: 0.6, side: -1, size: 20 + Math.random() * 10 }
                ];
            }

            // Calculate point on a curve
            getPoint(t) {
                const cpX = this.x + this.curve;
                const cpY = (this.targetY + canvas.height) / 2;
                const x = (1 - t) * (1 - t) * this.x + 2 * (1 - t) * t * cpX + t * t * this.x;
                const y = (1 - t) * (1 - t) * canvas.height + 2 * (1 - t) * t * cpY + t * t * this.targetY;
                return { x, y };
            }

            update() {
                if (this.growth < 1) {
                    this.growth += 0.03; // Speed of stem growing up
                } else if (this.scale < 1) {
                    this.scale += 0.1; // Speed of flower popping
                    this.opacity += 0.1;
                }
            }

            draw() {
                // 1. Draw Stem
                ctx.beginPath();
                ctx.lineWidth = 4;
                ctx.strokeStyle = '#1e3d1a';
                ctx.lineCap = 'round';
                ctx.moveTo(this.x, canvas.height);
                
                for (let i = 0; i <= this.growth; i += 0.01) {
                    const p = this.getPoint(i);
                    ctx.lineTo(p.x, p.y);
                }
                ctx.stroke();

                // 2. Draw Leaves
                this.leaves.forEach(leaf => {
                    if (this.growth > leaf.t) {
                        const p = this.getPoint(leaf.t);
                        ctx.save();
                        ctx.translate(p.x, p.y);
                        ctx.rotate(leaf.side * 0.7);
                        ctx.fillStyle = '#2d5a27';
                        ctx.beginPath();
                        ctx.ellipse(leaf.size/2, 0, leaf.size/2, 6, 0, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }
                });

                // 3. Draw Flower Head
                if (this.growth >= 1) {
                    const p = this.getPoint(1);
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.scale(this.scale, this.scale);
                    ctx.globalAlpha = this.opacity;

                    if (this.img) {
                        ctx.drawImage(this.img, -40, -40, 80, 80);
                    } else {
                        // Procedural Blue Flower (Fallback)
                        ctx.fillStyle = '#3498db';
                        for(let i=0; i<5; i++) {
                            ctx.rotate(Math.PI * 2 / 5);
                            ctx.beginPath();
                            ctx.ellipse(15, 0, 20, 10, 0, 0, Math.PI*2);
                            ctx.fill();
                        }
                        ctx.fillStyle = '#f1c40f';
                        ctx.beginPath();
                        ctx.arc(0, 0, 8, 0, Math.PI*2);
                        ctx.fill();
                    }
                    ctx.restore();
                }
            }
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            flowers.forEach(f => {
                f.update();
                f.draw();
            });
            requestAnimationFrame(loop);
        }

        canvas.addEventListener('click', (e) => {
            flowers.push(new Flower(e.clientX, e.clientY));
        });

        loop();
    </script>
</body>
</html>
