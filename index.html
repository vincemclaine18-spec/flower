<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-Image PNG Garden - Skip 5th Click</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #ffffff; }
        canvas { display: block; cursor: crosshair; }
        
        #clearBtn {
            position: absolute;
            top: 25px;
            right: 25px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 1.5px solid #2d5a27;
            color: #2d5a27;
            font-family: 'Helvetica', sans-serif;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 30px;
            transition: 0.3s;
            z-index: 100;
        }
        #clearBtn:hover {
            background: #2d5a27;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <button id="clearBtn">Reset Garden</button>
    <canvas id="gardenCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gardenCanvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clearBtn');
        let flowers = [];
        let clickCount = 0; // Added to track the 5th click

        // --- IMAGE REPOSITORY (UPDATED TO 11) ---
        const imageSources = [
            'flower1.png', 'flower2.png', 'flower3.png', 'flower4.png', 'flower5.png',
            'flower6.png', 'flower7.png', 'flower8.png', 'flower9.png', 'flower10.png',
            'flower11.png'
        ];
        
        const loadedImages = [];
        let imageQueue = []; 

        imageSources.forEach((src) => {
            const img = new Image();
            img.src = src;
            img.onload = () => {
                loadedImages.push(img);
                if (loadedImages.length === imageSources.length) shuffleQueue();
            };
            img.onerror = () => console.warn("Image not found: " + src);
        });

        function shuffleQueue() {
            imageQueue = [...loadedImages];
            for (let i = imageQueue.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [imageQueue[i], imageQueue[j]] = [imageQueue[j], imageQueue[i]];
            }
        }

        function getNextImage() {
            if (imageQueue.length === 0) shuffleQueue();
            return imageQueue.pop();
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Flower {
            constructor(x, y) {
                this.x = x;
                this.targetY = y;
                this.groundY = canvas.height;
                this.growth = 0; 
                this.scale = 0;
                this.opacity = 0;
                
                this.curve = (Math.random() - 0.5) * 200;
                this.growthSpeed = 0.025 + Math.random() * 0.015;
                this.popSpeed = 0.06;
                
                this.img = getNextImage();
                
                this.leaves = [];
                const leafCount = 2 + Math.floor(Math.random() * 2);
                for(let i=0; i<leafCount; i++) {
                    this.leaves.push({
                        t: 0.25 + (i * 0.25),
                        side: Math.random() > 0.5 ? 1 : -1,
                        size: 22 + Math.random() * 8
                    });
                }
            }

            getPoint(t) {
                const cpX = this.x + this.curve;
                const cpY = (this.targetY + this.groundY) / 2;
                const x = (1 - t) * (1 - t) * this.x + 2 * (1 - t) * t * cpX + t * t * this.x;
                const y = (1 - t) * (1 - t) * this.groundY + 2 * (1 - t) * t * cpY + t * t * this.targetY;
                return { x, y };
            }

            update() {
                if (this.growth < 1) {
                    this.growth += this.growthSpeed; 
                } else if (this.scale < 1) {
                    this.scale += this.popSpeed; 
                    this.opacity += 0.1;
                }
            }

            draw() {
                ctx.save();
                // 1. Stem
                ctx.beginPath();
                ctx.lineWidth = 4.5;
                ctx.strokeStyle = '#1a3d17';
                ctx.lineCap = 'round';
                ctx.moveTo(this.x, this.groundY);
                for (let i = 0; i <= this.growth; i += 0.01) {
                    const p = this.getPoint(i);
                    ctx.lineTo(p.x, p.y);
                }
                ctx.stroke();

                // 2. Leaves
                this.leaves.forEach(leaf => {
                    if (this.growth > leaf.t) {
                        const p = this.getPoint(leaf.t);
                        ctx.save();
                        ctx.translate(p.x, p.y);
                        ctx.rotate(leaf.side * 0.75);
                        ctx.fillStyle = '#2d5a27';
                        ctx.beginPath();
                        ctx.ellipse(leaf.size/2, 0, leaf.size/2, 6.5, 0, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }
                });

                // 3. Flower Head
                if (this.growth >= 1 && this.img) {
                    const p = this.getPoint(1);
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.scale(this.scale, this.scale);
                    ctx.globalAlpha = Math.min(this.opacity, 1);
                    ctx.drawImage(this.img, -55, -55, 110, 110); 
                    ctx.restore();
                }
                ctx.restore();
            }
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            flowers.forEach(f => {
                f.update();
                f.draw();
            });
            requestAnimationFrame(loop);
        }

        // --- UPDATED CLICK LISTENER ---
        canvas.addEventListener('mousedown', (e) => {
            clickCount++;
            
            // Skip logic for the 5th click
            if (clickCount === 5) {
                console.log("5th click ignored.");
                return; 
            }

            flowers.push(new Flower(e.clientX, e.clientY));
        });

        clearBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            flowers = [];
            clickCount = 0; // Reset counter so the skip resets too
        });

        loop();
    </script>
</body>
</html>
