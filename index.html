<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-Image PNG Garden - No Repeat</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #ffffff; }
        canvas { display: block; cursor: crosshair; }
        
        #clearBtn {
            position: absolute;
            top: 25px;
            right: 25px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 1.5px solid #2d5a27;
            color: #2d5a27;
            font-family: 'Helvetica', sans-serif;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 30px;
            transition: 0.3s;
            z-index: 100;
        }
        #clearBtn:hover {
            background: #2d5a27;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <button id="clearBtn">Reset Garden</button>
    <canvas id="gardenCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gardenCanvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clearBtn');
        let flowers = [];

        // --- IMAGE REPOSITORY ---
        const imageSources = [
            'flower1.png', 'flower2.png', 'flower3.png',
            'flower4.png', 'flower5.png', 'flower6.png'
        ];
        
        const loadedImages = [];
        let imageQueue = []; // This will handle the no-repeat logic

        imageSources.forEach((src) => {
            const img = new Image();
            img.src = src;
            img.onload = () => {
                loadedImages.push(img);
                // Shuffle when the first batch is ready
                if (loadedImages.length === imageSources.length) shuffleQueue();
            };
            img.onerror = () => console.warn("Image not found: " + src);
        });

        // Function to shuffle the images so they don't repeat until the loop ends
        function shuffleQueue() {
            imageQueue = [...loadedImages].sort(() => Math.random() - 0.5);
        }

        function getNextImage() {
            if (imageQueue.length === 0) shuffleQueue();
            return imageQueue.pop();
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Flower {
            constructor(x, y) {
                this.x = x;
                this.targetY = y;
                this.growth = 0; 
                this.scale = 0;
                this.opacity = 0;
                
                // Curve logic applied to every stem (including the first)
                this.curve = (Math.random() - 0.5) * 180;
                this.growthSpeed = 0.02 + Math.random() * 0.02;
                this.popSpeed = 0.05 + Math.random() * 0.05;
                
                // Get image from the non-repeating queue
                this.img = getNextImage();
                
                this.leaves = [];
                const leafCount = 2 + Math.floor(Math.random() * 2);
                for(let i=0; i<leafCount; i++) {
                    this.leaves.push({
                        t: 0.2 + (i * 0.25) + (Math.random() * 0.1),
                        side: Math.random() > 0.5 ? 1 : -1,
                        size: 20 + Math.random() * 10
                    });
                }
            }

            getPoint(t) {
                const cpX = this.x + this.curve;
                const cpY = (this.targetY + canvas.height) / 2;
                const x = (1 - t) * (1 - t) * this.x + 2 * (1 - t) * t * cpX + t * t * this.x;
                const y = (1 - t) * (1 - t) * canvas.height + 2 * (1 - t) * t * cpY + t * t * this.targetY;
                return { x, y };
            }

            update() {
                if (this.growth < 1) {
                    this.growth += this.growthSpeed; 
                } else if (this.scale < 1) {
                    this.scale += this.popSpeed; 
                    this.opacity += 0.1;
                }
            }

            draw() {
                // Stem
                ctx.beginPath();
                ctx.lineWidth = 4;
                ctx.strokeStyle = '#1a3d17';
                ctx.lineCap = 'round';
                ctx.moveTo(this.x, canvas.height);
                for (let i = 0; i <= this.growth; i += 0.01) {
                    const p = this.getPoint(i);
                    ctx.lineTo(p.x, p.y);
                }
                ctx.stroke();

                // Leaves
                this.leaves.forEach(leaf => {
                    if (this.growth > leaf.t) {
                        const p = this.getPoint(leaf.t);
                        ctx.save();
                        ctx.translate(p.x, p.y);
                        ctx.rotate(leaf.side * 0.8);
                        ctx.fillStyle = '#2d5a27';
                        ctx.beginPath();
                        ctx.ellipse(leaf.size/2, 0, leaf.size/2, 6, 0, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }
                });

                // The PNG Flower
                if (this.growth >= 1 && this.img) {
                    const p = this.getPoint(1);
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.scale(this.scale, this.scale);
                    ctx.globalAlpha = Math.min(this.opacity, 1);
                    ctx.drawImage(this.img, -55, -55, 110, 110); 
                    ctx.restore();
                }
            }
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            flowers.forEach(f => {
                f.update();
                f.draw();
            });
            requestAnimationFrame(loop);
        }

        canvas.addEventListener('mousedown', (e) => {
            flowers.push(new Flower(e.clientX, e.clientY));
        });

        clearBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            flowers = [];
        });

        loop();
    </script>
</body>
</html>
