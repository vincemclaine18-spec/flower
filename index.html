<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-Image PNG Garden - Zoom Selection</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #ffffff; }
        canvas { display: block; cursor: crosshair; }
        
        /* UI Controls */
        #controls {
            position: absolute;
            top: 25px;
            right: 25px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        #bouquetChoiceBtn {
            position: absolute;
            bottom: 25px;
            right: 25px;
            z-index: 100;
        }

        .btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 1.5px solid #2d5a27;
            color: #2d5a27;
            font-family: 'Helvetica', sans-serif;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 30px;
            transition: 0.3s;
            text-align: center;
        }

        .btn:hover {
            background: #2d5a27;
            color: white;
        }

        #toolbar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .flower-option {
            width: 45px;
            height: 45px;
            border: 2px solid #eee;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
        }

        .flower-option img { width: 35px; height: 35px; object-fit: contain; }
        .flower-option.selected { border-color: #2d5a27; background: #e8f5e9; }

        /* Modal / Selection Window */
        #bouquetModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica', sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            transition: opacity 0.5s ease;
        }

        /* The Box and Image Transition Logic */
        .bouquet-box {
            width: 260px;
            height: 260px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: #fafafa;
            position: relative;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .bouquet-box img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        /* Zoomed State */
        .bouquet-box.expanded img {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(2.5);
            z-index: 300;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.15));
        }

        /* Dim the other boxes when one is expanded */
        .grid-container.dimmed .bouquet-box:not(.expanded) {
            opacity: 0.2;
            pointer-events: none;
        }

        .bouquet-box:hover:not(.expanded) {
            border-color: #2d5a27;
            background: #ffffff;
        }

        #backBtn {
            margin-top: 60px;
            transition: opacity 0.3s;
        }

        .hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="toolbar"></div>

    <div id="controls">
        <button id="seqBtn" class="btn">Sequential Random</button>
        <button id="clearBtn" class="btn">Reset Garden</button>
    </div>

    <button id="bouquetChoiceBtn" class="btn">Choose Your Bouquet</button>

    <div id="bouquetModal">
        <div class="grid-container" id="bouquetGrid">
            <div class="bouquet-box" onclick="toggleZoom(this)"><img src="bouquet1.png"></div>
            <div class="bouquet-box" onclick="toggleZoom(this)"><img src="bouquet2.png"></div>
            <div class="bouquet-box" onclick="toggleZoom(this)"><img src="bouquet3.png"></div>
            <div class="bouquet-box" onclick="toggleZoom(this)"><img src="bouquet4.png"></div>
            <div class="bouquet-box" onclick="toggleZoom(this)"><img src="bouquet5.png"></div>
            <div class="bouquet-box" onclick="toggleZoom(this)"><img src="bouquet6.png"></div>
        </div>
        <button id="backBtn" class="btn">Back to Garden</button>
    </div>

    <canvas id="gardenCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gardenCanvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clearBtn');
        const seqBtn = document.getElementById('seqBtn');
        const toolbar = document.getElementById('toolbar');
        const bouquetChoiceBtn = document.getElementById('bouquetChoiceBtn');
        const bouquetModal = document.getElementById('bouquetModal');
        const backBtn = document.getElementById('backBtn');
        const bouquetGrid = document.getElementById('bouquetGrid');
        
        let flowers = [];
        let selectedImage = null;
        let isSequential = false;
        let sequenceIndex = 0;

        const imageSources = [
            'flower1.png', 'flower2.png', 'flower3.png', 'flower4.png', 'flower5.png',
            'flower6.png', 'flower7.png', 'flower8.png', 'flower9.png', 'flower10.png',
            'flower11.png'
        ];
        
        const loadedImages = [];

        imageSources.forEach((src, index) => {
            const img = new Image();
            img.src = src;
            img.onload = () => {
                loadedImages[index] = img;
                if (index < 11 && index !== 4) {
                    createOptionUI(img, index);
                    if (index === 0) selectFlower(0);
                }
            };
        });

        function createOptionUI(img, index) {
            const div = document.createElement('div');
            div.className = 'flower-option';
            div.id = 'opt-' + index;
            div.onclick = (e) => { 
                e.stopPropagation(); 
                isSequential = false;
                seqBtn.classList.remove('active');
                selectFlower(index); 
            };
            const previewImg = document.createElement('img');
            previewImg.src = img.src;
            div.appendChild(previewImg);
            toolbar.appendChild(div);
        }

        function selectFlower(index) {
            document.querySelectorAll('.flower-option').forEach(el => el.classList.remove('selected'));
            const selectedEl = document.getElementById('opt-' + index);
            if(selectedEl) selectedEl.classList.add('selected');
            selectedImage = loadedImages[index];
        }

        // --- Zoom Transition Logic ---
        function toggleZoom(element) {
            const isExpanded = element.classList.contains('expanded');
            
            // Remove expanded class from any others
            document.querySelectorAll('.bouquet-box').forEach(box => box.classList.remove('expanded'));
            
            if (!isExpanded) {
                element.classList.add('expanded');
                bouquetGrid.classList.add('dimmed');
                backBtn.classList.add('hidden');
            } else {
                element.classList.remove('expanded');
                bouquetGrid.classList.remove('dimmed');
                backBtn.classList.remove('hidden');
            }
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Flower {
            constructor(x, y, forcedImg = null) {
                this.x = x;
                this.originX = x;
                this.targetY = y;
                this.groundY = canvas.height;
                this.growth = 0; 
                this.scale = 0;
                this.opacity = 0;
                this.curve = (Math.random() - 0.5) * 200;
                this.growthSpeed = 0.025 + Math.random() * 0.015;
                this.popSpeed = 0.06;
                this.img = forcedImg || selectedImage;

                this.leaves = [];
                const leafCount = 2 + Math.floor(Math.random() * 2);
                for(let i=0; i<leafCount; i++) {
                    this.leaves.push({
                        t: 0.25 + (i * 0.25),
                        side: Math.random() > 0.5 ? 1 : -1,
                        size: 22 + Math.random() * 8
                    });
                }
            }

            getPoint(t) {
                const cpX = this.x + this.curve;
                const cpY = (this.targetY + this.groundY) / 2;
                const x = (1 - t) * (1 - t) * this.x + 2 * (1 - t) * t * cpX + t * t * this.x;
                const y = (1 - t) * (1 - t) * this.groundY + 2 * (1 - t) * t * cpY + t * t * this.targetY;
                return { x, y };
            }

            update() {
                if (this.growth < 1) {
                    this.growth += this.growthSpeed; 
                } else if (this.scale < 1) {
                    this.scale += this.popSpeed; 
                    this.opacity += 0.1;
                }
                this.x += (this.originX - this.x) * 0.05;
                this.groundY += (canvas.height - this.groundY) * 0.05;
            }

            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.lineWidth = 4.5;
                ctx.strokeStyle = '#1a3d17';
                ctx.lineCap = 'round';
                ctx.moveTo(this.x, this.groundY);
                for (let i = 0; i <= this.growth; i += 0.01) {
                    const p = this.getPoint(i);
                    ctx.lineTo(p.x, p.y);
                }
                ctx.stroke();

                this.leaves.forEach(leaf => {
                    if (this.growth > leaf.t) {
                        const p = this.getPoint(leaf.t);
                        ctx.save();
                        ctx.translate(p.x, p.y);
                        ctx.rotate(leaf.side * 0.75);
                        ctx.fillStyle = '#2d5a27';
                        ctx.beginPath();
                        ctx.ellipse(leaf.size/2, 0, leaf.size/2, 6.5, 0, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }
                });

                if (this.growth >= 1 && this.img) {
                    const p = this.getPoint(1);
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.scale(this.scale, this.scale);
                    ctx.globalAlpha = Math.min(this.opacity, 1);
                    ctx.drawImage(this.img, -55, -55, 110, 110); 
                    ctx.restore();
                }
                ctx.restore();
            }
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            flowers.forEach(f => {
                f.update();
                f.draw();
            });
            requestAnimationFrame(loop);
        }

        canvas.addEventListener('mousedown', (e) => {
            if (bouquetModal.style.display === 'flex') return;
            let x = e.clientX;
            let y = e.clientY;

            if (isSequential) {
                if (sequenceIndex === 4) sequenceIndex = 5;
                const flowerImg = loadedImages[sequenceIndex];
                flowers.push(new Flower(x, y, flowerImg));
                sequenceIndex = (sequenceIndex + 1) % loadedImages.length;
                if (sequenceIndex === 4) sequenceIndex = 5;
                selectFlower(sequenceIndex);
            } else {
                flowers.push(new Flower(x, y));
            }
        });

        bouquetChoiceBtn.onclick = () => {
            bouquetModal.style.display = 'flex';
        };

        backBtn.onclick = () => {
            bouquetModal.style.display = 'none';
        };

        seqBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            isSequential = !isSequential;
            seqBtn.classList.toggle('active');
            if (isSequential) {
                sequenceIndex = 0; 
                selectFlower(0);
            }
        });

        clearBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            flowers = [];
            sequenceIndex = 0;
        });

        loop();
    </script>
</body>
</html>
