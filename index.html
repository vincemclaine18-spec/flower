<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Image Garden</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #ffffff; }
        canvas { display: block; cursor: crosshair; }
        
        /* The Clear Button in the top right corner */
        #clearBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #f8f9fa;
            border: 2px solid #1a3d17;
            color: #1a3d17;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s;
            z-index: 10;
        }
        #clearBtn:hover {
            background: #1a3d17;
            color: white;
        }
    </style>
</head>
<body>
    <button id="clearBtn">Clear Garden</button>
    <canvas id="gardenCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gardenCanvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clearBtn');
        let flowers = [];

        // --- THE 3 IMAGES YOU PROVIDE ---
        // Ensure these files are in the same folder as this HTML file
        const imageSources = ['flower1.png', 'flower2.png', 'flower3.png'];
        const loadedImages = [];

        imageSources.forEach((src) => {
            const img = new Image();
            img.src = src;
            img.onload = () => loadedImages.push(img);
            img.onerror = () => console.error("Could not find image: " + src);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Flower {
            constructor(x, y) {
                this.x = x;
                this.targetY = y;
                this.growth = 0; 
                this.scale = 0;
                this.opacity = 0;
                this.curve = (Math.random() - 0.5) * 120;
                
                // Randomly pick one of your loaded images
                this.img = loadedImages.length > 0 
                    ? loadedImages[Math.floor(Math.random() * loadedImages.length)] 
                    : null;
                
                this.leaves = [
                    { t: 0.35, side: 1, size: 28 },
                    { t: 0.65, side: -1, size: 28 }
                ];
            }

            // Quadratic Bezier math for the curve
            getPoint(t) {
                const cpX = this.x + this.curve;
                const cpY = (this.targetY + canvas.height) / 2;
                const x = (1 - t) * (1 - t) * this.x + 2 * (1 - t) * t * cpX + t * t * this.x;
                const y = (1 - t) * (1 - t) * canvas.height + 2 * (1 - t) * t * cpY + t * t * this.targetY;
                return { x, y };
            }

            update() {
                if (this.growth < 1) {
                    this.growth += 0.04; 
                } else if (this.scale < 1) {
                    this.scale += 0.08; 
                    this.opacity += 0.1;
                }
            }

            draw() {
                // 1. Draw Curved Stem
                ctx.beginPath();
                ctx.lineWidth = 5;
                ctx.strokeStyle = '#1a3d17';
                ctx.lineCap = 'round';
                ctx.moveTo(this.x, canvas.height);
                for (let i = 0; i <= this.growth; i += 0.01) {
                    const p = this.getPoint(i);
                    ctx.lineTo(p.x, p.y);
                }
                ctx.stroke();

                // 2. Draw Leaves
                this.leaves.forEach(leaf => {
                    if (this.growth > leaf.t) {
                        const p = this.getPoint(leaf.t);
                        ctx.save();
                        ctx.translate(p.x, p.y);
                        ctx.rotate(leaf.side * 0.7);
                        ctx.fillStyle = '#2d5a27';
                        ctx.beginPath();
                        ctx.ellipse(leaf.size/2, 0, leaf.size/2, 8, 0, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }
                });

                // 3. Draw your Custom Image
                if (this.growth >= 1 && this.img) {
                    const p = this.getPoint(1);
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.scale(this.scale, this.scale);
                    ctx.globalAlpha = this.opacity;
                    // Centered on the stem tip
                    ctx.drawImage(this.img, -50, -50, 100, 100); 
                    ctx.restore();
                }
            }
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            flowers.forEach(f => {
                f.update();
                f.draw();
            });
            requestAnimationFrame(loop);
        }

        // Add a flower on click
        canvas.addEventListener('mousedown', (e) => {
            flowers.push(new Flower(e.clientX, e.clientY));
        });

        // Clear the garden on button click
        clearBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevents planting a flower behind the button
            flowers = [];
        });

        loop();
    </script>
</body>
</html>
