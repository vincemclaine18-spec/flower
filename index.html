<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-Image PNG Garden - Sequential Loop</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #ffffff; }
        canvas { display: block; cursor: crosshair; }
        
        #controls {
            position: absolute;
            top: 25px;
            right: 25px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 1.5px solid #2d5a27;
            color: #2d5a27;
            font-family: 'Helvetica', sans-serif;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 30px;
            transition: 0.3s;
            text-align: center;
        }

        .btn:hover {
            background: #2d5a27;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn.active {
            background: #e8f5e9;
            border-color: #4caf50;
            font-weight: bold;
        }

        #toolbar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
            z-index: 100;
        }

        .flower-option {
            width: 45px;
            height: 45px;
            border: 2px solid #eee;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            overflow: hidden;
        }

        .flower-option img {
            width: 35px;
            height: 35px;
            object-fit: contain;
        }

        .flower-option.selected {
            border-color: #2d5a27;
            background: #e8f5e9;
        }
    </style>
</head>
<body>
    <div id="toolbar"></div>

    <div id="controls">
        <button id="seqBtn" class="btn">Sequential Random</button>
        <button id="bouquetBtn" class="btn">Bundle Bouquet</button>
        <button id="clearBtn" class="btn">Reset Garden</button>
    </div>

    <canvas id="gardenCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gardenCanvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clearBtn');
        const bouquetBtn = document.getElementById('bouquetBtn');
        const seqBtn = document.getElementById('seqBtn');
        const toolbar = document.getElementById('toolbar');
        
        let flowers = [];
        let selectedImage = null;
        let isBouquet = false;
        let wrapOpacity = 0; 
        
        // NEW STATES
        let isSequential = false;
        let sequenceIndex = 0;

        const imageSources = [
            'flower1.png', 'flower2.png', 'flower3.png', 'flower4.png', 'flower5.png',
            'flower6.png', 'flower7.png', 'flower8.png', 'flower9.png', 'flower10.png',
            'flower11.png'
        ];
        
        const loadedImages = [];

        imageSources.forEach((src, index) => {
            const img = new Image();
            img.src = src;
            img.onload = () => {
                loadedImages[index] = img;
                if (index < 11) {
                    // Logic to skip flower5 (index 4) in the UI toolbar
                    if(index !== 4) {
                        createOptionUI(img, index);
                    }
                    if (index === 0) selectFlower(0);
                }
            };
        });

        function createOptionUI(img, index) {
            const div = document.createElement('div');
            div.className = 'flower-option';
            div.id = 'opt-' + index;
            div.onclick = (e) => { 
                e.stopPropagation(); 
                isSequential = false;
                seqBtn.classList.remove('active');
                selectFlower(index); 
            };
            const previewImg = document.createElement('img');
            previewImg.src = img.src;
            div.appendChild(previewImg);
            toolbar.appendChild(div);
        }

        function selectFlower(index) {
            document.querySelectorAll('.flower-option').forEach(el => el.classList.remove('selected'));
            const selectedEl = document.getElementById('opt-' + index);
            if(selectedEl) selectedEl.classList.add('selected');
            selectedImage = loadedImages[index];
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Flower {
            constructor(x, y, forcedImg = null) {
                this.x = x;
                this.originX = x;
                this.targetY = y;
                this.groundY = canvas.height;
                this.growth = 0; 
                this.scale = 0;
                this.opacity = 0;
                this.curve = (Math.random() - 0.5) * 200;
                this.growthSpeed = 0.025 + Math.random() * 0.015;
                this.popSpeed = 0.06;
                this.img = forcedImg || selectedImage;

                this.leaves = [];
                const leafCount = 2 + Math.floor(Math.random() * 2);
                for(let i=0; i<leafCount; i++) {
                    this.leaves.push({
                        t: 0.25 + (i * 0.25),
                        side: Math.random() > 0.5 ? 1 : -1,
                        size: 22 + Math.random() * 8
                    });
                }
            }

            getPoint(t) {
                const cpX = this.x + this.curve;
                const cpY = (this.targetY + this.groundY) / 2;
                const x = (1 - t) * (1 - t) * this.x + 2 * (1 - t) * t * cpX + t * t * this.x;
                const y = (1 - t) * (1 - t) * this.groundY + 2 * (1 - t) * t * cpY + t * t * this.targetY;
                return { x, y };
            }

            update() {
                if (this.growth < 1) {
                    this.growth += this.growthSpeed; 
                } else if (this.scale < 1) {
                    this.scale += this.popSpeed; 
                    this.opacity += 0.1;
                }

                if (isBouquet) {
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height * 0.75; 
                    const index = flowers.indexOf(this);
                    const total = Math.min(flowers.length, 100);
                    const maxSpread = 110; 
                    const angleStep = total > 1 ? maxSpread / (total - 1) : 0;
                    const targetAngle = (index * angleStep) - (maxSpread / 2);
                    const radius = 230; 
                    const rad = (targetAngle - 90) * (Math.PI / 180);
                    const tx = centerX + Math.cos(rad) * radius;
                    const ty = centerY + Math.sin(rad) * radius;

                    this.x += (tx - this.x) * 0.07;
                    this.targetY += (ty - this.targetY) * 0.07;
                    this.groundY += (centerY - this.groundY) * 0.07;
                    this.curve *= 0.9; 
                } else {
                    this.x += (this.originX - this.x) * 0.05;
                    this.groundY += (canvas.height - this.groundY) * 0.05;
                }
            }

            draw() {
                ctx.save();
                if (isBouquet && this.growth >= 1) {
                    const p = this.getPoint(1);
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 60 * this.scale, 0, Math.PI * 2);
                    ctx.fillStyle = '#ffffff'; 
                    ctx.fill();
                }

                ctx.beginPath();
                ctx.lineWidth = 4.5;
                ctx.strokeStyle = '#1a3d17';
                ctx.lineCap = 'round';
                ctx.moveTo(this.x, this.groundY);
                for (let i = 0; i <= this.growth; i += 0.01) {
                    const p = this.getPoint(i);
                    ctx.lineTo(p.x, p.y);
                }
                ctx.stroke();

                this.leaves.forEach(leaf => {
                    if (this.growth > leaf.t) {
                        const p = this.getPoint(leaf.t);
                        ctx.save();
                        ctx.translate(p.x, p.y);
                        ctx.rotate(leaf.side * 0.75);
                        ctx.fillStyle = '#2d5a27';
                        ctx.beginPath();
                        ctx.ellipse(leaf.size/2, 0, leaf.size/2, 6.5, 0, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }
                });

                if (this.growth >= 1 && this.img) {
                    const p = this.getPoint(1);
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.scale(this.scale, this.scale);
                    ctx.globalAlpha = Math.min(this.opacity, 1);
                    ctx.drawImage(this.img, -55, -55, 110, 110); 
                    ctx.restore();
                }
                ctx.restore();
            }
        }

        function drawWrap() {
            if (wrapOpacity <= 0) return;
            const cx = canvas.width / 2;
            const cy = canvas.height * 0.75;
            ctx.save();
            ctx.globalAlpha = wrapOpacity;
            ctx.fillStyle = '#89CFF0';
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.lineTo(cx - 240, cy - 200);
            ctx.lineTo(cx - 180, cy - 300);
            ctx.lineTo(cx, cy - 120);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.lineTo(cx + 240, cy - 200);
            ctx.lineTo(cx + 180, cy - 300);
            ctx.lineTo(cx, cy - 120);
            ctx.fill();
            ctx.fillStyle = '#B2DAFA';
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.quadraticCurveTo(cx - 120, cy - 140, cx - 100, cy - 220);
            ctx.lineTo(cx + 100, cy - 220);
            ctx.quadraticCurveTo(cx + 120, cy - 140, cx, cy);
            ctx.fill();
            ctx.fillStyle = '#E0F2F1';
            ctx.beginPath();
            ctx.arc(cx, cy, 18, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#4682B4';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.restore();
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (isBouquet && flowers.length > 0) {
                wrapOpacity = Math.min(wrapOpacity + 0.05, 1);
            } else {
                wrapOpacity = Math.max(wrapOpacity - 0.05, 0);
            }
            drawWrap(); 
            flowers.forEach(f => {
                f.update();
                f.draw();
            });
            requestAnimationFrame(loop);
        }

        // Handle Click Logic with 5th Flower Skip Logic
        canvas.addEventListener('mousedown', (e) => {
            if (isBouquet) return; 

            let x = e.clientX;
            let y = e.clientY;

            if (isSequential) {
                // LOGIC FOR THE 5th: If index is 4 (flower5.png), skip to 5
                if (sequenceIndex === 4) {
                    sequenceIndex = 5;
                }

                const flowerImg = loadedImages[sequenceIndex];
                flowers.push(new Flower(x, y, flowerImg));
                
                sequenceIndex = (sequenceIndex + 1) % loadedImages.length;
                
                // Ensure we don't land on 4 for the next UI highlight either
                if (sequenceIndex === 4) sequenceIndex = 5;

                selectFlower(sequenceIndex);
            } else {
                flowers.push(new Flower(x, y));
            }
        });

        seqBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            isSequential = !isSequential;
            seqBtn.classList.toggle('active');
            if (isSequential) {
                sequenceIndex = 0; 
                selectFlower(0);
            }
        });

        clearBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            flowers = [];
            isBouquet = false;
            wrapOpacity = 0;
            sequenceIndex = 0;
            bouquetBtn.innerText = "Bundle Bouquet";
        });

        bouquetBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            isBouquet = !isBouquet;
            bouquetBtn.innerText = isBouquet ? "Release Garden" : "Bundle Bouquet";
        });

        loop();
    </script>
</body>
</html>
