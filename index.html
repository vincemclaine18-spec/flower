<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG Flower Garden</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #ffffff; }
        canvas { display: block; cursor: crosshair; }
        
        /* Minimalist Clear Button */
        #clearBtn {
            position: absolute;
            top: 25px;
            right: 25px;
            padding: 8px 16px;
            background: transparent;
            border: 1.5px solid #2d5a27;
            color: #2d5a27;
            font-family: 'Helvetica', sans-serif;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.3s;
            z-index: 100;
        }
        #clearBtn:hover {
            background: #2d5a27;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <button id="clearBtn">Clear Garden</button>
    <canvas id="gardenCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gardenCanvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clearBtn');
        let flowers = [];

        // Ensure these 3 files are in your folder as .png
        const imageSources = ['flower1.png', 'flower2.png', 'flower3.png'];
        const loadedImages = [];

        imageSources.forEach((src) => {
            const img = new Image();
            img.src = src;
            img.onload = () => loadedImages.push(img);
            img.onerror = () => console.log("Missing: " + src);
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Flower {
            constructor(x, y) {
                this.x = x;
                this.targetY = y;
                this.growth = 0; 
                this.scale = 0;
                this.opacity = 0;
                this.curve = (Math.random() - 0.5) * 160; // More variety in curve
                this.img = loadedImages.length > 0 
                    ? loadedImages[Math.floor(Math.random() * loadedImages.length)] 
                    : null;
                
                this.leaves = [
                    { t: 0.3 + Math.random() * 0.1, side: 1, size: 25 },
                    { t: 0.6 + Math.random() * 0.1, side: -1, size: 22 }
                ];
            }

            // Path calculation for the stem
            getPoint(t) {
                const cpX = this.x + this.curve;
                const cpY = (this.targetY + canvas.height) / 2;
                const x = (1 - t) * (1 - t) * this.x + 2 * (1 - t) * t * cpX + t * t * this.x;
                const y = (1 - t) * (1 - t) * canvas.height + 2 * (1 - t) * t * cpY + t * t * this.targetY;
                return { x, y };
            }

            update() {
                if (this.growth < 1) {
                    this.growth += 0.035; 
                } else if (this.scale < 1) {
                    this.scale += 0.07; 
                    this.opacity += 0.08;
                }
            }

            draw() {
                // 1. Stem
                ctx.beginPath();
                ctx.lineWidth = 4;
                ctx.strokeStyle = '#1a3d17';
                ctx.lineCap = 'round';
                ctx.moveTo(this.x, canvas.height);
                for (let i = 0; i <= this.growth; i += 0.01) {
                    const p = this.getPoint(i);
                    ctx.lineTo(p.x, p.y);
                }
                ctx.stroke();

                // 2. Leaves
                this.leaves.forEach(leaf => {
                    if (this.growth > leaf.t) {
                        const p = this.getPoint(leaf.t);
                        ctx.save();
                        ctx.translate(p.x, p.y);
                        ctx.rotate(leaf.side * (0.5 + Math.random() * 0.2));
                        ctx.fillStyle = '#2d5a27';
                        ctx.beginPath();
                        ctx.ellipse(leaf.size/2, 0, leaf.size/2, 6, 0, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }
                });

                // 3. PNG Image
                if (this.growth >= 1 && this.img) {
                    const p = this.getPoint(1);
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.scale(this.scale, this.scale);
                    ctx.globalAlpha = this.opacity;
                    
                    // Optional: Soft shadow for PNG depth
                    ctx.shadowColor = 'rgba(0,0,0,0.05)';
                    ctx.shadowBlur = 10;

                    // Centering the PNG (Assumes 120px display size)
                    ctx.drawImage(this.img, -60, -60, 120, 120); 
                    ctx.restore();
                }
            }
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            flowers.forEach(f => {
                f.update();
                f.draw();
            });
            requestAnimationFrame(loop);
        }

        canvas.addEventListener('mousedown', (e) => {
            flowers.push(new Flower(e.clientX, e.clientY));
        });

        clearBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            flowers = [];
        });

        loop();
    </script>
</body>
</html>
